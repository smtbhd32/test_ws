# .github/workflows/ci.yml
name: Build ROS2 Packages

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build ROS2 workspace using colcon inside Docker
        uses: ./.github/actions
        with:
          command: colcon build
