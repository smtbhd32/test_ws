name: Test Workspace Structure

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-22.04  # Runs the job on a Ubuntu 22.04 VM
    container:
      image: ros:humble-ros-base  # Docker container image for ROS2 Humble
      options: --user=root  # Run as root user in the container

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out your repository to the workspace

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y \
            python3-colcon-common-extensions \
            python3-rosdep \
            python3-vcstool \
            git  # Added git for any repository dependencies

      - name: Test workspace structure
        run: |
          # List the directory structure of the workspace
          echo "Listing the workspace structure..."
          
          # List contents of the workspace
          ls -R /github/workspace  # Recursively list contents of the workspace
          ls -R /github/workspace/test_ws  # Check the test_ws directory if it exists
          ls -R /github/workspace/test_ws/src  # Check the src folder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3  # Use v3 for the latest stable version
        with:
          name: ros2-build-artifacts
          path: /workspace/install
